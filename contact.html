<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Carlos Quinto</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body class="bg-secondary">

  <header id="masthead" class="border-bottom border-secondary">
    <nav class="navbar navbar-expand navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand text-dark rounded mh-100 text-center" href="index.html" id="logo">Carlos Quinto</a>
        <ul class="navbar-nav ml-auto ">
          <li class="nav-item">
            <a class="nav-link border-right" href="index.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link border-right" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div id="main-container" class="container-fluid my-md-4">
    <sectio class="row border border-secondary bg-light">
      <div class="col">
        <div class="row">
          <h1 class="col border-bottom border-primary border-extend-3">Contact</h1>
        </div>
        <div class="row mx-xs-2 mx-md-4">

          <form id="contact-form" class="col">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="John Smith"
                required="required">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com"
                required="required">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" class="form-control" name="message" required="required"></textarea>
            </div>
            <button type="submit" class="btn btn-secondary">Submit</button>
          </form>
        </div>
      </div>
      </section>

  </div>

  <footer>
    <div class="row bg-dark">
      <div class="container">
        <small class="col text-light">Copyright &copy;</small>
      </div>
    </div>
  </footer>
</body>

</html>
